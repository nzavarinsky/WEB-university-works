    <h1 class="section-header">Add news</h1>

    <body>
        <div class="comment-form">
            <div class="comments-app" data-ng-app="indexDBSample" data-ng-controller="TodoController as vm">
                <form class="form" name="form" validate>
                    <div class="form-row">
                        <input class="input" data-ng-model="vm.headingText" name="todo" placeholder="Заголовок" required="required" />
                    </div>
                    <div class="form-row">
                        <input class="input" data-ng-model="vm.subheadingText" name="todo1" placeholder="Підзаголовок" required="required" />
                        </textarea>
                    </div>
                    <div class="form-row">
                        <textarea class="input" data-ng-model="vm.text" name="todo2" placeholder="Текст новини" required="required"></textarea>
                    </div>
                    <div class="input-group image-preview">
                        <input type="text" class="form-control image-preview-filename" disabled="disabled">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                            <span class="glyphicon glyphicon-remove"></span> Clear
                        </button>
                        <div class="btn btn-default image-preview-input">
                            <span class="fa"></span>
                            <span class="image-preview-input-title">Browse</span>
                            <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview" />
                        </div>
                        </span>
                    </div>
                    <div class="form-row">
                        <input type="submit" value="Add" data-ng-click="vm.addTodo()" />
                    </div>
                </form>
            </div>
        </div>

    </body>
