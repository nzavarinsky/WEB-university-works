    <h1 class="section-header">Add news</h1>

    <body ng-app="plunker">



        <div class="comments-app" ng-app="plunker" ng-controller="MainCtrl">

            <!-- From -->

            <!-- Comment Avatar -->
            <div class="comment-avatar">
                <img src="http://lorempixel.com/200/200/people">
            </div>

            <form class="form" name="form" ng-submit="form.$valid && cmntCtrl.addComment()" novalidate>
                <div class="form-row">
                    <input ng-model="myValue" />
                </div>


                <textarea ng-model="myValue2"></textarea>

                <div class="form-row">
                    <input ng-model="myValue2" />
                </div>

                <div class="form-row text-right">
                    <input id="comment-anonymous" ng-change="cmntCtrl.anonymousChanged()" ng-model="cmntCtrl.comment.anonymous" type="checkbox">
                    <label for="comment-anonymous">Anonymous</label>
                </div>

                <div class="form-row">
                    <input type="submit" ng-click="shareMyData(myValue,myValue1,myValue2)" value="Add Comment">
                </div>
            </form>
        </div>

    </body>
